<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <form>
        <div class="question">
            <p>This type of triangle has one 90 degree angle.</p>
            <input type="radio" name="1st" id="1st-right" value="right"><label for="1st-right">right</label>
            <input type="radio" name="1st" id="1st-acute" value="acute"><label for="1st-acute">acute</label>
            <input type="radio" name="1st" id="1st-obtuse" value="obtuse"><label for="1st-obtuse">obtuse</label>
        </div>
        <div class="question">
            <p>A ________ triangle is one where all 3 angles measure less than 90 degrees.</p>
            <input type="radio" name="2nd" id="2nd-right" value="right"><label for="2nd-right">right</label>
            <input type="radio" name="2nd" id="2nd-obtuse" value="obtuse"><label for="2nd-obtuse">obtuse</label>
            <input type="radio" name="2nd" id="2nd-acute" value="acute"><label for="2nd-acute">acute</label>
        </div>
        <div class="question">
            <p>Which of the following triangles are always similar?</p>
            <input type="radio" name="3rd" id="3rd-Equilateral-triangle" value="Equilateral-triangle">
            <label for="3rd-Equilateral-triangle">Equilateral-triangle</label>
            <input type="radio" name="3rd" id="3rd-Obtuse-triangle" value="Obtuse-triangle">
            <label for="3rd-Obtuse-triangle">Obtuse-triangle</label>
            <input type="radio" name="3rd" id="3rd-Right-triangle" value="Right-triangle">
            <label for="3rd-Right-triangle">Right-triangle</label>
            <input type="radio" name="3rd" id="3rd-Isoceles triangle" value="Isoceles-triangle">
            <label for="3rd-Isoceles triangle">Isoceles triangle</label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
