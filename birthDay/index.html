    <main>
        <div class="container">
            <h1>Is your birthday lucky?
                <p>&#x1F914</p>
            </h1>
            <div class="inputs">
                <div>
                    <label for="date">Your Birthday</label>
                    <input type="date" name="" id="date" required>
                </div>
                <div>
                    <label for="number">Your Lucky Number</label>
                    <input type="number" name="" id="number" required>
                </div>
                <button id="check">Check mine!</button>
            </div>
            <div id="result">
            </div>
        </div>
    </main>
