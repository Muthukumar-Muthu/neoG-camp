<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark14 Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculate your fate</h1>
    <form>
        <input type="number" id="ip-input" placeholder="Inital Price of the stock" step="0.1">
        <input type="number" id="ns-input" placeholder="No of stocks" step="0.1">
        <input type="number" id="cp-input" placeholder="Current Price of the stock" step="0.1">
        <button type="submit">Get my fate</button>
        <button type="reset">Reset</button>
    </form>
    <div class="show"></div>
    <script src="app.js"></script>
</body>

</html>
