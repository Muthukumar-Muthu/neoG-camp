<body>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <form>

        <label for="bill_amount">Bill Amount</label>
        <input type="number" name="" id="bill_amount" placeholder="Bill Amount" autocomplete='off'>

        <label for="amount_given" class="amount_given">Cash Given</label>
        <input type="number" name="" class="amount_given" id="amount_given" placeholder="Cash Given" autocomplete="off">

        <div class="buttons">
            <button type="submit" class="getnotes">Check</button>
            <button type="reset">Reset</button>
        </div>
    </form>
